name: EHydroDataset
root: /home/samuel/Panoramix3D_data/datasets/EHydroDataset/processed

voxel_size: 0.3
centroid_sigma_min: 1.0
centroid_sigma_max: 4.0
centroid_sigma_divisor: 18.0
min_tree_voxels: 125
feat_keys:
  - intensity
  - red
  - green
  - blue
semantic_classes:
  - name: ground
    id: 0
    color: [128, 128, 128]
  - name: path
    id: 1
    color: [92, 22, 22]
  - name: road
    id: 2
    color: [82, 82, 82]
  - name: water
    id: 3
    color: [12, 106, 194]
  - name: shrub
    id: 4
    color: [77, 255, 106]
  - name: tree
    id: 5
    color: [0, 54, 9]
  - name: building
    id: 6
    color: [76, 100, 120]
  - name: misc
    id: 7
    color: [171, 196, 43]
  - name: power_line
    id: 8
    color: [255, 255, 0]
instance_classes:
  - name: class_1
    id: 1
    color: [0, 255, 0]
  - name: class_2
    id: 2
    color: [148, 148, 148]
splits:
  train:
    data_augmentation:
      coef: 2
      yaw_range: [0.0, 360.0]
      tilt_range: [-5.0, 5.0]
      scale_range: [0.9, 1.3]
  val:
    data_augmentation:
      coef: 1
      yaw_range: [0.0, 0.0]
      tilt_range: [0.0, 0.0]
      scale_range: [1.0, 1.0]
  test:
    data_augmentation:
      coef: 1
      yaw_range: [0.0, 0.0]
      tilt_range: [0.0, 0.0]
      scale_range: [1.0, 1.0]