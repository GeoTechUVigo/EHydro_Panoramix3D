name: MixedDataset
root: /home/samuel/Panoramix3D_data/datasets/MixedDataset/processed

voxel_size: 0.3
centroid_sigma_min: 1.0
centroid_sigma_max: 4.0
centroid_sigma_divisor: 18.0
min_tree_voxels: 125
feat_keys:
  - intensity_norm
semantic_classes:
  - name: ground
    id: 0
    color: [128, 128, 128]
  - name: stem
    id: 1
    color: [255, 165, 0]
  - name: canopy
    id: 2
    color: [0, 128, 0]
specie_classes:
  - name: conifer
    id: 1
    color: [255, 165, 0]
  - name: broadleaf
    id: 2
    color: [0, 128, 0]
splits:
  train:
    data_augmentation:
      coef: 7
      yaw_range: [0.0, 360.0]
      tilt_range: [-5.0, 5.0]
      scale_range: [0.9, 1.3]
  val:
    data_augmentation:
      coef: 1
      yaw_range: [0.0, 0.0]
      tilt_range: [0.0, 0.0]
      scale_range: [1.0, 1.0]
  test:
    data_augmentation:
      coef: 1
      yaw_range: [0.0, 0.0]
      tilt_range: [0.0, 0.0]
      scale_range: [1.0, 1.0]