name: EHydroDataset
root: /home/samuel/Panoramix3D_data/datasets/EHydroDataset/processed

voxel_size: 0.3
centroid_sigma_min: 1.0
centroid_sigma_max: 4.0
centroid_sigma_divisor: 18.0
min_tree_voxels: 125
feat_keys:
  - intensity
  - red
  - green
  - blue
semantic_classes:
  - name: ground
    id: 0
    color: [128, 128, 128]
  - name: low_vegetation
    id: 1
    color: [77, 255, 106]
  - name: tree
    id: 2
    color: [0, 54, 9]
instance_classes:
  - name: class_1
    id: 1
    color: [0, 255, 0]
  - name: class_2
    id: 2
    color: [148, 148, 148]
splits:
  train:
    data_augmentation:
      coef: 4
      yaw_range: [0.0, 360.0]
      tilt_range: [-5.0, 5.0]
      scale_range: [0.9, 1.3]
  val:
    data_augmentation:
      coef: 1
      yaw_range: [0.0, 0.0]
      tilt_range: [0.0, 0.0]
      scale_range: [1.0, 1.0]
  test:
    data_augmentation:
      coef: 1
      yaw_range: [0.0, 0.0]
      tilt_range: [0.0, 0.0]
      scale_range: [1.0, 1.0]